<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
        <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">Cursoemvideo</a> para aprender a programar.</p>

        <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400" width="400" scolling="no"></iframe> para aprender a programar.</p>
        
</html>
