<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem Flexivel">
        </picture>

        <h1>Reproduzindo áudio</h1>
            <p>Vamos escutar uma música?</p>
            <audio preload="metadata" autoplay controls>
                <source src="media/06 - Se Olha No Espelho - part. Cristiano Araújo.mp3" type="audio/mp3">
                <source src="media/06 - Se Olha No Espelho - part. Cristiano Araújo.ogg" type="audio/ogg">
                <source src="media/06 - Se Olha No Espelho - part. Cristiano Araújo.wav" type="audio/wav">
            <p>Infelizmente o seu navegador não conseguiu reproduzir o áudio. Caso queira baixar o áudio, <a href="media/06 - Se Olha No Espelho - part. Cristiano Araújo.mp3">clique aqui.</a></p>
            </audio>
</body>
</html>
