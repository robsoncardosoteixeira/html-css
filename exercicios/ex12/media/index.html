<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeo no site</title>
</head>
<body>
    <h1>Agora vamos colocar vídeos no site, forma Local/própria</h1>

        <video width="500" poster="../imagens/grande-baleia-jubarte.avif" controls>
            <source src="meu-video720p.mp4" type="video/mp4">
            <source src="Meu-Video1080p.mkv" type="video/mkv">
            <source src="meu-video-webm.webm" type="video/webm">
            <p>O seu navegador não conseguiu reproduzir o vídeo. Caso deseja baixar, basta clicar <a href="meu-video720p.mp4">Aqui</a>
            </p>            
        
        </video>


        <h1>Agora vamos importar vídeo externo (ex. YouTube)</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=YjmAlpFZvhi43XSR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
