<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
        <p>você pode usar a minha página <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">na internet</a></p>
    <!--target="_blank" para abrir em uma nova janela e não fechar o seu site, rel="external" é para indicar que é um link externo-->

        <p>Você também pode acessar meu <a href="https://youtube.com/cursoemvideo/" target="_blank">canal no Youtube</a></p>
</body>
</html>
